version: '3.8'

services:
  # Flask Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: coffeejournal-backend
    ports:
      - "5000:5000"
    volumes:
      # Mount database directory to local filesystem for persistence
      - ../data:/app/data
    environment:
      - FLASK_APP=coffeejournal
      - FLASK_ENV=production
      - PYTHONPATH=/app/src
      # Configure SQLite database path to use mounted volume
      - DATABASE_PATH=/app/data/coffee_journal.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/roasters"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: coffeejournal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      # Configure API URL for production  
      - REACT_APP_API_URL=http://localhost:5000/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Named volume for database persistence (optional, using bind mount instead)
  coffee_data:
    driver: local

networks:
  default:
    name: coffeejournal-network